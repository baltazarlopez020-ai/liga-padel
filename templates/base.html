<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Liga de Pádel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f5f5; }
        .navbar { margin-bottom: 20px; }
        .card { margin-top: 20px; }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Liga de Pádel</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('parejas') }}">Parejas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ver_fixture') }}">Fixture</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('resultados') }}">Resultados</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posiciones') }}">Posiciones</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('llaves') }}">Llaves</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            <div class="alert alert-success">
                {{ mensajes[0] }}
            </div>
        {% endif %}
    {% endwith %}

    {% block contenido %}
    {% endblock %}

</div>

</body>
</html>
